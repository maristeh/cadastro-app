<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">
<form #f="ngForm" (ngSubmit)="save(f.value)">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" ngModel required>
    </div>
    <div class="mb-3">
        <label for="sexo" class="form-label">Sexo</label>
        <select class="form-select" aria-label="Default select example" ngModel name="sexo">
            <option value="F">Feminino</option>
            <option value="M">Masculino</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="dataNascimento" class="form-label">Data de dataNascimento</label>
        <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" ngModel>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="nome@mail.com" ngModel email>
    </div>
    <div class="mb-3">
        <label for="cep" class="form-label">CEP</label>
        <input (input)="pegarCep($event)" type="text" class="form-control" id="cep" name="cep" placeholder="#####-###" ngModel>
    </div>
    <div class="mb-3">
        <label for="rua" class="form-label">Rua</label>
        <input type="text" class="form-control" id="rua" name="rua" placeholder="Rua exemplo" [(ngModel)]="usuario.rua">
    </div>
    <div class="mb-3">
        <label for="numero" class="form-label">Numero</label>
        <input type="number" class="form-control" id="numero" name="numero" placeholder="00" ngModel>
    </div>
    <div class="mb-3">
        <label for="complemento" class="form-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" name="complemento" placeholder="Bloco/Apto" ngModel>
    </div>
    <div class="mb-3">
        <label for="bairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" name="bairro" placeholder=" " [(ngModel)]="usuario.bairro">
    </div>
    <div class="mb-3">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" name="cidade" placeholder=" " [(ngModel)]="usuario.cidade">
    </div>
    <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <input type="text" class="form-control" id="estado" name="estado" placeholder=" " [(ngModel)]="usuario.estado">
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
